{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Editar Departamento{% else %}Nuevo Departamento{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-save">💾 Guardar</button>
</form>

<a href="{% url 'control:departamento_list' %}" class="btn btn-back">⬅️ Volver</a>
{% endblock %}
