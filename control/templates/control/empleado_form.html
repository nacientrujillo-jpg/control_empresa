{% extends 'control/base.html' %}
{% block title %}Formulario Empleado{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Editar Empleado{% else %}Nuevo Empleado{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'control:empleado_list' %}">Cancelar</a>
</form>
{% endblock %}
