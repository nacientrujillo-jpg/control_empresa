<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sistema de Control Empresarial{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      color: #333;
    }

    h1, h2, h3 {
      color: #2a5298;
    }

    .btn-custom {
      border-radius: 8px;
      font-weight: 500;
    }

    .table thead {
      background-color: #2a5298;
      color: white;
    }

    footer {
      background: #2a5298;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ NAVBAR -->

    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'control:empleado_list' %}">Empresa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'control:empleado_list' %}">Empleados</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'control:departamento_list' %}">Departamentos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ MAIN CONTENT -->

    {% block content %}{% endblock %}
  </div>

  <!-- ðŸ”¹ FOOTER -->
  <footer>
    <p class="mb-0">Â© 2025 Sistema de Control Empresarial | Desarrollado con Django</p>

</body>
</html>
